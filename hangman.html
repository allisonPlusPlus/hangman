<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
  </head>
  <body>
    <script>
var words = ["javascript", "monkey", "amazing", "pancake"];
var word = pickWord();
var answerArray = setupAnswerArray(word);
var remainingLetters = word.length;

function pickWord() {
    return words[Math.floor(Math.random() * words.length)];
}

function setupAnswerArray() {
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }
    return answerArray;
}

function getGuess() {
    var result = prompt("Guess a letter, or click Cancel to stop playing.");
    return result;
}

function updateGameState() {
    for (var j = 0; j < word.length; j++) {
        if (word[j] === guess) {
            answerArray[j] = guess;
            remainingLetters--;
        }
    }
}

function showPlayerProgress() {
    alert(answerArray.join(" "));
}


while (remainingLetters > 0) {
    showPlayerProgress(answerArray);
    var guess = getGuess();
    if (guess === null) {
        break;
    } else if (guess.length !== 1) {
        alert("Please enter a single letter");
    } else {
        var correctGuesses = updateGameState();
    }
}

if (remainingLetters === 0) {
    showAnswerAndCongradulatePlayer(answerArray);
}


function showAnswerAndCongradulatePlayer(answerArray) {
    alert(answerArray.join(" "));
    alert("Good job! The answer was " + word);
}
    </script>
  </body>
</html>
